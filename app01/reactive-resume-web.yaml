---
apiVersion: v1
kind: Service
metadata:
  name: resume
spec:
  ports:
    - name: reactiveresumeport
      port: 3000
      targetPort: resume-http
  selector:
    app: reactiveresume
---
apiVersion: v1
kind: Service
metadata:
  name: chrome
spec:
  ports:
    - port: 4000
      targetPort: chrome-http
  selector:
    app: reactiveresume
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: reactiveresume
spec:
  selector:
    matchLabels:
      app: reactiveresume
  replicas: 1
  template:
    metadata:
      labels:
        app: reactiveresume
    spec:
      nodeSelector:
        disktype: MEM
      containers:
        - name: chrome
          image: browserless/chrome:1.61-chrome-stable
          ports:
            - name: chrome-http
              containerPort: 4000
          env:
            - name: TOKEN
              valueFrom:
                secretKeyRef:
                  name: reactiveresume-secrets
                  key: AUTH_SECRET
        - name: reactiveresume
          image: ghcr.io/amruthpillai/reactive-resume:v4.5.5
          ports:
            - name: resume-http
              containerPort: 3000
          env:
            - name: APP_URL
              value: http://resume.local
            - name: PUBLIC_URL
              value: http://resume.local
            - name: STORAGE_DRIVER
              value: s3
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: reactiveresume-secrets
                  key: DATABASE_URL
            - name: ACCESS_TOKEN_SECRET
              valueFrom:
                secretKeyRef:
                  name: reactiveresume-secrets
                  key: AUTH_SECRET
            - name: REFRESH_TOKEN_SECRET
              valueFrom:
                secretKeyRef:
                  name: reactiveresume-secrets
                  key: AUTH_SECRET
            - name: CHROME_URL
              value: http://chrome:4000
            - name: CHROME_TOKEN
              valueFrom:
                secretKeyRef:
                  name: reactiveresume-secrets
                  key: AUTH_SECRET
            - name: STORAGE_URL
              value: http://seaweedfs:8333/reactive-resume
            - name: STORAGE_ENDPOINT
              value: seaweedfs
            - name: STORAGE_PORT
              value: "8333"
            - name: S3_FORCE_PATH_STYLE
              value: "true"
            - name: STORAGE_BUCKET
              value: reactive-resume
            - name: S3_REGION
              value: us-east-1
            - name: STORAGE_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: seaweed-secret
                  key: SEAWEED_ACCESS_KEY_ID
            - name: STORAGE_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: seaweed-secret
                  key: SEAWEED_ACCESS_KEY