---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argoworkflow
  namespace: argo
spec:
  ingressClassName: traefik
  rules:
    - host: argo.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: argo-server
                port:
                  number: 2746